  <main>
    <h1>ΕΡΩΤΗΣΕΙΣ ΕΞΕΤΑΣΕΩΝ QUIZ</h1>
<section id="question-1">
  <h2>Αντιστοιχίστε τα βασικά τμήματα του υπολογιστή με τις κύριες λειτουργίες τους.</h2>
  <div class="row">
  <button class="question" id="Q-1">Κάρτα Γραφικών</button>
  <button class="answer" id="A-7">Εκτελεί εντολές και επεξεργάζεται δεδομένα</button>
</div>

<div class="row">
  <button class="question" id="Q-2">Τροφοδοτικό</button> 
  <button class="answer" id="A-5">Αποθηκεύει δεδομένα και προγράμματα μόνιμα</button>
</div>

<div class="row">
  <button class="question" id="Q-3">Συσκευές Εισόδου/Εξόδου</button> 
  <button class="answer" id="A-1">Επεξεργάζεται και εμφανίζει γραφικά στην οθόνη</button>
</div>

<div class="row">
  <button class="question" id="Q-4">Μητρική Πλακέτα</button> 
  <button class="answer" id="A-6">Αποθηκεύει προσωρινά δεδομένα και προγράμματα σε χρήση</button>
</div>

<div class="row">
  <button class="question" id="Q-5">Μόνιμη Μνήμη (π.χ., σκληρός δίσκος ή SSD)</button> 
  <button class="answer" id="A-2">Παρέχει ηλεκτρική ενέργεια σε όλα τα εξαρτήματα</button>
</div>

<div class="row">
  <button class="question" id="Q-6">Μνήμη RAM</button> 
  <button class="answer" id="A-4">Συνδέει όλα τα εξαρτήματα του υπολογιστή</button>
</div>

<div class="row">
  <button class="question" id="Q-7">Κεντρική Μονάδα Επεξεργασίας (CPU)</button> 
  <button class="answer" id="A-3">Επιτρέπουν την αλληλεπίδραση με τον χρήστη (π.χ., πληκτρολόγιο, ποντίκι, οθόνη).</button>
</div>

<div class="row">
<button id="confirm-button">Επιβεβαίωση</button>
<button id="next-button">Επόμενο</button>
</div>
</section>
